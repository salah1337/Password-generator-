<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS password generators</title>
</head>
<body>
    <div id="wrapper" class="gridcenter">
        <div class="container">
            <h1>Password Generator</h1>
            <div class="box">
                <div class="result-box">
                    <div id="result" class="gridcenter"></div>
                    <div id="clipboard"><svg viewBox="0 0 24 24" width="24" height="24" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg></div>
                </div>
                <div class="options">
                    <div class="option">
                        <label for="length">Password Length:</label>
                        <input id="length" type="number" min="5" max="20" value="10" required>
                    </div>
                    <div class="option">
                        <label for="lowercase">Include lowercase:</label>
                        <input checked type="checkbox" id="lowercase">
                    </div>
                    <div class="option">
                        <label for="uppercase">Include uppercase:</label>
                        <input checked type="checkbox" id="uppercase">
                    </div>
                    <div class="option">
                        <label for="numbers">Include numbers:</label>
                        <input checked type="checkbox" id="numbers">
                    </div>
                    <div class="option">
                        <label for="sybmbols">Include sybmbols:</label>
                        <input checked type="checkbox" id="symbols">
                    </div>
                    <button id="generate">GO</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
