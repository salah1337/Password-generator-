<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS password generators</title>
</head>
<body>
    <div id="wrapper">
        <h1>Password Generator</h1>
        <div class="result-box">
            <span id="result"></span>
            <span id="clipboard">copy</span>
        </div>
        <div class="options">
            <div class="option">
                <label for="length">Password Length:</label>
                <input id="length" type="number" min="5" max="20" value="10" required>
            </div>
            <div class="option">
                <label for="lowercase">Include lowercase:</label>
                <input checked type="checkbox" id="lowercase">
            </div>
            <div class="option">
                <label for="uppercase">Include uppercase:</label>
                <input checked type="checkbox" id="uppercase">
            </div>
            <div class="option">
                <label for="numbers">Include numbers:</label>
                <input checked type="checkbox" id="numbers">
            </div>
            <div class="option">
                <label for="sybmbols">Include sybmbols:</label>
                <input checked type="checkbox" id="symbols">
            </div>
            <button id="generate">GO</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
